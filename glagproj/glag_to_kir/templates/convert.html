<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glag_to_Kir - Преобразование текста</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }
        .converter-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #343a40;
            margin-bottom: 30px;
            text-align: center;
        }
        .result-box {
            margin-top: 30px;
            padding: 20px;
            background-color: #f1f1f1;
            border-radius: 5px;
        }
        textarea {
            resize: vertical;
        }
    </style>
</head>
<body>
    <div class="converter-container">
        <h1>Glag_to_Kir</h1>
        
        <form method="post">
            {% csrf_token %}
            
            <div class="mb-3">
                {{ form.input_text.label_tag }}
                {{ form.input_text }}
            </div>
            
            <button type="submit" class="btn btn-primary">Преобразовать</button>
        </form>
        
        {% if output_text %}
        <div class="result-box mt-4">
            <h3>Результат:</h3>
            <div class="mt-3 p-3 bg-white rounded">
                <pre>{{ output_text }}</pre>
            </div>
        </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
