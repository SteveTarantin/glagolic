<!DOCTYPE html>
<html>
<head>
    <title>Мы такие старославянские блин класс</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 800px;
            margin-top: 50px;
        }
        .result-box {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Мы такие старославянские блин класс</h1>
        
        <form method="post">
            {% csrf_token %}
            
            <div class="mb-3">
                {{ form.text.label_tag }}
                {{ form.text }}
            </div>
            
            <button type="submit" class="btn btn-primary">Преобразовать</button>
        </form>
        
        {% if result %}
        <div class="result-box">
            <h4>Результат:</h4>
            <p>{{ result }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
